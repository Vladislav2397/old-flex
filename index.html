<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check flex</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="part">
            <h1>This is a original flex layout</h1>
            <h2>justify: space-between</h2>
            <div class="flex j-sb">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <h2>justify: space-around</h2>
            <div class="flex j-sa">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <h2>justify: center</h2>
            <div class="flex j-c">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <div class="part">
            <h1>This is a js flex layout</h1>
            <h2>justify: space-between</h2>
            <div data-style="display: flex; justify-content: space-between;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <h2>justify: space-around</h2>
            <div data-style="display: flex; justify-content: space-around;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <h2>justify: center</h2>
            <div data-style="display: flex; justify-content: center;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </main>
    <script src="flexibility.js"></script>
    <script>window.flexibility(document.documentElement)</script>
</body>
</html>
